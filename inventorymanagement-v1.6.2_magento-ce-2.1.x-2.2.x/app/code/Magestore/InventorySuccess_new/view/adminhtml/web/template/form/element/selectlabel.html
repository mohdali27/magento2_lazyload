<select class="admin__control-select"
        data-bind="
    attr: {
        name: inputName,
        id: uid,
        disabled: true,
        'aria-describedby': noticeId
    },
    hasFocus: focused,
    optgroup: options,
    value: value,
    optionsCaption: caption,
    optionsValue: 'value',
    optionsText: 'label'"
        style="border: none; background-image: none;
               background-color: #ffffff; opacity: 1"
>

</select>
